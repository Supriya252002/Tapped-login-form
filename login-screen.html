<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-screen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="flexin">
        <div class="tabs tabs-style-flip">
            <nav>
                <ul>
                    <li><a href="#section-flip-1"><span><i class="fa fa-lock"></i> Login</span></a></li>
                    <li><a href="#section-flip-2"><span><i class="fa fa-user-plus"></i> Sign Up</span></a></li>
                </ul>
            </nav>
            <div class="content-wrap">
                <section id="section-flip-1">
                    <form class="ui large form">
                        <div class="ui segment">
                            <h2 class="ui header">Login to Your Account</h2>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="email" class="form-control" placeholder="E-mail address">
                                </div>
                            </div>
                            <div class="field mt-2">
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                    <span class="input-group-text toggle-password" style="cursor: pointer;"><i
                                            class="bi bi-eye-slash" id="togglePassword"></i></span>
                                </div>
                            </div>
                            <div class="btn-primary">LOGIN</div>
                        </div>
                        <div class="ui error message"></div>
                    </form>

                    <div class="ui message">
                        Don't have an account yet? <a href="#">SIGN UP</a>
                    </div>
                </section>
                <section id="section-flip-2">
                    <form class="ui large form">
                        <div class="ui segment">
                            <h2 class="ui header">Sign up for an Account</h2>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="email" class="form-control" placeholder="E-mail address">
                                </div>
                            </div>
                            <div class="field mt-2">
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                    <span class="input-group-text toggle-password" style="cursor: pointer;"><i
                                            class="bi bi-eye-slash" id="togglePassword"></i></span>
                                </div>
                            </div>
                            <div class="field mt-2">
                                <div class="input-group">
                                    <input type="password" name="password" class="form-control"
                                        placeholder="Confirm Password">
                                    <span class="input-group-text toggle-password" style="cursor: pointer;"><i
                                            class="bi bi-eye-slash" id="togglePassword"></i></span>
                                </div>
                            </div>
                            <div class="btn-success">REGISTER</div>
                        </div>
                        <div class="ui error message"></div>
                        <div class="g-recaptcha" style="width: 100%"
                            data-sitekey="6Lcd4RcTAAAAAFdohXyb7LRFrEDkSua3VlVx8IBb"></div>
                    </form>
                    <div class="ui message">
                        Already have an account? <a href="#">LOG IN</a>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="login-screen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
